<div style="height: 200px;" class="dashboard-container">
    <mat-toolbar color="primary" class="dashboard-header">
      <span>Bem-vindo ao Dashboard do Gerenciador de Tarefas</span>
    </mat-toolbar>
  
    <div style="height: 200%;" class="dashboard-grid">
      <mat-grid-list cols="3" rowHeight="1:1">
        <mat-grid-tile>
          <mat-card class="dashboard-card">
            <mat-card-header>
              <mat-card-title>Tarefas Pendentes</mat-card-title>
              <mat-icon>pending</mat-icon>
            </mat-card-header>
            <mat-card-content>
              <h2>15</h2> <!-- Substitua com dados dinâmicos -->
              <p>Total de tarefas pendentes</p>
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
  
        <mat-grid-tile>
          <mat-card class="dashboard-card">
            <mat-card-header>
              <mat-card-title>Tarefas Concluídas</mat-card-title>
              <mat-icon>check_circle</mat-icon>
            </mat-card-header>
            <mat-card-content>
              <h2>30</h2> <!-- Substitua com dados dinâmicos -->
              <p>Total de tarefas concluídas</p>
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
  
        <mat-grid-tile>
          <mat-card class="dashboard-card">
            <mat-card-header>
              <mat-card-title>Funcionários Ativos</mat-card-title>
              <mat-icon>people</mat-icon>
            </mat-card-header>
            <mat-card-content>
              <h2>5</h2> <!-- Substitua com dados dinâmicos -->
              <p>Total de funcionários ativos</p>
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
  
      <!-- Seção de Gráficos -->
      <div class="chart-section">
        <mat-card class="dashboard-card large">
          <mat-card-header>
            <mat-card-title>Desempenho Mensal</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <app-task-chart></app-task-chart> <!-- Substitua por um componente de gráfico -->
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
