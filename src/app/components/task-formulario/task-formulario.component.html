<h2 mat-dialog-title>Cadastrar Tarefa</h2>
<mat-dialog-content style="height: 700px;" [formGroup]="taskForm">
  <mat-form-field appearance="fill">
    <mat-label>Título</mat-label>
    <input matInput formControlName="titulo" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Descrição</mat-label>
    <textarea matInput formControlName="descricao" required></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Status</mat-label>
    <input matInput formControlName="status" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Data Criação</mat-label>
    <input matInput type="date" formControlName="dataCriacao" required>
  </mat-form-field>

  <!-- Checkbox para indicar se haverá um responsável -->
  <mat-checkbox formControlName="isAssigned">Responsável</mat-checkbox>

  <!-- Campo "Funcionario Responsavel" que aparece apenas se "isAssigned" estiver marcado -->
  <mat-form-field *ngIf="taskForm.get('isAssigned')?.value" appearance="fill">
    <mat-label>Funcionário Responsável</mat-label>
    <input matInput type="number" formControlName="idPessoaResponsavel">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="save()">Salvar</button>
</mat-dialog-actions>
