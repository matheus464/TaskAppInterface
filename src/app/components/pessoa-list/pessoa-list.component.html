<div *ngIf="pessoas.length; else noData">
    <h2>Lista de Pessoas</h2>
    <div *ngFor="let pessoa of pessoas">
      <h3>{{ pessoa.nome }}</h3>
      <p>Email: {{ pessoa.email }}</p>
      <p>Data de Nascimento: {{ pessoa.dataNascimento | date: 'dd/MM/yyyy' }}</p>
    </div>
  </div>
  
  <ng-template #noData>
    <p>Nenhuma pessoa encontrada.</p>
  </ng-template>
