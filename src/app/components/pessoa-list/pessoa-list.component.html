<div class="task-list" *ngIf="pessoas.length; else noData">
    <h4>Lista de Funcionarios</h4>
    <div class="task-item" *ngFor="let pessoa of pessoas">
      <h6>{{ pessoa.nome }}</h6>
      <p>Email: {{ pessoa.email }}</p>
      <p>Data de Nascimento: {{ pessoa.dataNascimento | date: 'dd/MM/yyyy' }}</p>
    </div>
  </div>
  
  <ng-template #noData>
    <p>Nenhuma pessoa encontrada.</p>
  </ng-template>
