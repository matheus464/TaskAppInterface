<div class="edit-task-container">
    <h2>Editar Tarefa</h2>
  
    <form (ngSubmit)="updateTask()">
      <mat-form-field appearance="fill">
        <mat-label>Título</mat-label>
        <input matInput [(ngModel)]="task.titulo" name="titulo" required />
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Descrição</mat-label>
        <textarea matInput [(ngModel)]="task.descricao" name="descricao"></textarea>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Status</mat-label>
        <mat-select [(ngModel)]="task.status" name="status" required>
          <mat-option value="pendente">Pendente</mat-option>
          <mat-option value="em progresso">Em Progresso</mat-option>
          <mat-option value="concluída">Concluída</mat-option>
        </mat-select>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" (click)="updateTask()">Salvar</button>
      <button mat-button type="button" (click)="cancel()">Cancelar</button>
    </form>
  </div>
